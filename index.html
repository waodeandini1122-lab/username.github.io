<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Everything U Are - Hindia</title>
    <style>
        body {
            background: #111;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .player {
            background: #1c1c1c;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
        }

        h1, h3 {
            text-align: center;
        }

        h3 {
            color: #aaa;
            font-weight: normal;
        }

        audio {
            width: 100%;
            margin: 15px 0;
        }

        .aktif {
            color: #1db954;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="player">
    <h1>Everything U Are</h1>
    <h3>Hindia</h3>

    <audio id="audio" controls autoplay>
        <source src="everything-u-are.mp3" type="audio/mpeg">
    </audio>

    <div id="lirik"></div>
</div>

<script>
    const lirikData = [
        { time: 2, text: "Tinggi ke angkasa menantang dunia" },
        { time: 7, text: "Merayakan muda tuk satu jam saja" },
        { time: 13, text: "Kita hampir mati dan kau selamatkan aku" },
        { time: 19, text: "Dan ku menyelamatkanmu dan sekarang aku tahu" },
        { time: 26, text: "Cerita kita tak jauh berbeda" },
        { time: 31, text: "Got beat down by the world sometimes I wanna fold" },
        { time: 38, text: "Namun suratmu kan ku ceritakan ke anak-anakku nanti" },
        { time: 46, text: "Bahwa aku pernah dicintai with everything u are" },
        { time: 55, text: "Fully as I am with everything u are" }
    ];

    const audio = document.getElementById("audio");
    const lirik = document.getElementById("lirik");

    lirikData.forEach((item, i) => {
        const p = document.createElement("p");
        p.id = "line" + i;
        p.innerText = item.text;
        lirik.appendChild(p);
    });

    audio.addEventListener("timeupdate", () => {
        const t = audio.currentTime;
        lirikData.forEach((item, i) => {
            const line = document.getElementById("line" + i);
            if (t >= item.time && (!lirikData[i+1] || t < lirikData[i+1].time)) {
                line.classList.add("aktif");
            } else {
                line.classList.remove("aktif");
            }
        });
    });
</script>

</body>
</html>
